<!DOCTYPE html>
<html class="fa-events-icons-ready" style="background-color: ##39004d;"  lang="en">
  <head>
    <title>accessABLE</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/0f4f010bd8.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/main.css">
  </head>
  <body>
    <nav>
  		<ul>
        <li class="nav-link nav--login js-nav-login" tabindex="0"><span class="nav--login-span">LOG IN</span> to review a business</li>
        <li class="nav-link nav--logout js-nav-logout" tabindex="-1">LOG OUT<span class="nav--welcome js-nav-welcome"></span></li>
      </ul>
      
      
      <!-- LOGIN MODAL -->
      <div class="nav--login-modal js-login-modal" hidden>
        <h2>Login to accessABLE</h2>
        <div id="login-form-messages"></div>
        <form action="/auth/login" method="post" id="js-form-login">
          <div class="login-input">
            <label for="username-log">Username</label>
            <input type="text" placeholder="Username" name="username" id="username-log" required>

            <label for="password-log">Password</label>
            <input type="password" placeholder="Password" name="password" id="password-log" required>
            <div class="login-buttons">
              <button type="submit" class="button--login-submit">Login</button>
              <button type="reset" class="button--login-cancel js-login-cancel">Cancel</button>
            </div>
          </div>

          <div class="login-new-user">
            <button type="button" class="button--new-user js-new-user">New accessABLE user?</button>
          </div>
        </form>
      </div>

      <!-- NEW USER REGISTRATION -->
      <div class="nav--registration-modal js-registration-modal" hidden>
        <h2>Register for accessABLE</h2>
        <div id="reg-form-messages"></div>
        <form id="js-form-register" action="/users" method="post">
          <div class="registration-input">
            <label for="username-reg">Username</label>
            <input type="text" placeholder="Username" name="username-reg" id="username-reg" required>

            <label for="password-reg">Password</label>
            <input type="password" placeholder="Password" name="password-reg" id="password-reg" required>
            <br>
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>

            <div class="register-new-user">
              <button type="submit" class="button--login-submit js-register">Register</button>
              <button type="reset" class="button--registration-cancel js-registration-cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <div class="fa-spin-container" id="loading">
      <i class="fa fa-circle-o-notch fa-spin fa-4x fa-fw"></i>
      <p class="fa-spin-text">Making accessABLE accessible to you!</p>
    </div>
    
    <main role="main">
			<h1 tabindex="0" title="accessABLE HOME" id="main-title">accessABLE</h1>
			<h2>Review the accessibility of local businesses</h2>
      <img src="../images/accessABLE_icon.svg" alt="accessABLE icon" tabindex="0" title="accessABLE HOME" id="main-icon"/>
      <label for="pac-input" hidden aria-hidden="false">Search Google for a business:</label>
      <input id="pac-input" class="controls" type="text" placeholder='Search for a Business and Location. ex: "pizza near Boston, MA"' autofocus disabled="disabled" tabindex="0">
			<p>Search. Review. Become an accessALLY. </p>
      
		</main>
		
    <div class="js-home"></div>

    <div class="search-results js-search-results" id="js-snap-results" aria-live="assertive"></div>

    <div class="single-result js-single-result-container" aria-live="assertive">
      <div class="js-single-result"></div>
      <div class="js-review-login"><button type="button" class="js-login-to-review">Please LOG IN to review this business</button></div>
      <div class="review-questionnaire js-review-questionnaire" aria-live="assertive"></div>
    </div>

    <footer role="contentinfo" class="footer-down">
      <div class="accessible">
        <img src="../images/accessible_icon.svg" alt="accessibleicon.org icon" id="accessible-icon"/>
        <p>ACCESSIBLE&nbsp;ICON&nbsp;by <a href="http://accessibleicon.org/" target="_blank" tabindex="0">accessibleicon.org</a></p>
      </div>
      <img src="../images/accessABLE_icon_small.svg" alt="accessABLE icon small, black" class="footer-icon" tabindex="0" />
      <p class="by-line">Lindsey Barbee-Vargas<br>on <i class="fa fa-github" aria-hidden="true"></i> <a href="https://github.com/bluelb84" target="_blank" tabindex="0">Github</a></p>
    </footer>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTSkR1xxnbH7JcdIl23wNP5TIl5DGpPkk&libraries=places&callback=initAutocomplete"
    async defer></script>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
